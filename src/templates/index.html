  <style></style></head>

  <body class="text-center vsc-initialized" data-new-gr-c-s-check-loaded="14.1080.0" data-gr-ext-installed="">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <a class="masthead-brand" href="/">CCKN&trade;</a>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading" id = "MainTitle">The Cool Coders Keyboard Network CCKN&trade; </h1>
        <p id = "bodyInfo">
          <ul id = "links">
            {% for content in list %}
              <li><a href = "{{prefix}}{{content}}">{{content}}</a></li>
            {% endfor %}
          </ul>
        </p>
        <div id = "selectMenu">
          <label>Select your source</label>
          <form method="get" name = "inputForm" action = "/ApexKeysNoJS">
            <button type="submit" id = "getMechKeys">Get ApexKeys Products</button>
          </form>
          <form method="get" name = "inputForm" action = "/getMinoKeysNoJS">
            <button type="submit" id = "getKeyboards">Get Mino Keys Products</button>
          </form>
          <form method="get" name = "inputForm" action = "/MechMarketNoJS">
            <button type="submit" id = "getMechMarket">Get r/MechMarket</button>
          </form>
        </div>
        
        
        
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Carter Savage </br>Student Number: 1103661</p>
        </div>
      </footer>
    </div>
